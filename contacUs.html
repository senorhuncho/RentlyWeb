<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel ="stylesheet" href="careers.css">
  <link rel ="stylesheet" href="style.css">
  <link rel ="stylesheet" href="header.css">

  <link rel="stylesheet" href="contacUs.css">
  <link rel="icon" type="image/png" href="favicon.png">
  <title>Rently | Comfort and accesibility</title>

<body>

  <div id="header-container"></div>

    <main>
      <section class="hero">
          <h1>Get in Touch</h1>
          <p>We'd love to hear from you.</p>
      </section>

      <section class="app-promo">
        <!--<img src="Rently 14PM in Hand 1.png" alt="App Mockup" class="app-image">-->
        <div class="promo-text">
          <form id="contactForm">
            <div class="form-group">
                <input type="text" id="name" name="name" required placeholder="Your name">
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" required placeholder="Your email">
            </div>
            <div class="form-group">
                <textarea id="message" name="message" required placeholder="Message"></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        </div>
    </section>

      <section class="contact-form">

      </section>

      <section class="contact-info">
          <h2>Contact Information</h2>
          <address>
              Akwa, Boulevard D'independance
              <br>
              Douala, Cameroon
              <br>
              Phone: 677 777 777
              <br>
              Email: hello@rently.cm
          </address>
      </section>
  </main>


  <div id="footer-container"></div>

    <script src="script.js"></script> <!-- Linking the JavaScript file -->
</body>
</html>
